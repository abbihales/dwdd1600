            <h1>Delivery Information</h1>
          
                   
        
 <form method="get" class="myForm" action="thanks.html">
        
    
     <fieldset>
            <legend> Customer Information</legend>
            <label> First Name*<input type="text" name="fname" required></label>
        
            <label> Last Name*<input type="text" name="Lname" required></label>
            <label> Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
          <label> Email*<input type="email" name="gmail" required placeholder="sarah@gmail.com"></label>
        </fieldset>
            
    <fieldset>
     <legend>Delivery Method</legend>
        <label><input type="radio" name="method" value="ups">UPS (2 days)</label>
     <label><input type="radio" name="method" value="main">Mail Man (3 days)</label>
        <label><input type="radio" name="method" value="fedex">FedEx (1.5 days)</label>
  </fieldset>
            
    <fieldset>
     <legend> Delivery Options</legend>
        <label><input type="checkbox" name="porch" value="chosen">Post Office</label>   
        <label><input type="checkbox" name="deck" value="chosen">By Garage</label>   
         <label><input type="checkbox" name="driveway" value="chosen">Mailbox</label>   
          <label><input type="checkbox" name="garage" value="chosen">Front Porch</label> 
        
         <label>Preferred Delivery Time
        <select name="time">
         <option value="none">Please Select</option>
        <option value="morning">Between 7:00am and 11:00am</option>
        <option value="noon">Between 11:00am and 2:00pm</option>
        <option value="afternoon">Between 2:00pm and 5:00pm</option>
        <option value="evening">Between 5:00pm and 8:00pm</option>
              </select>
            </label> 
        
     </fieldset> 
     
     <label>Comments
     <textarea name="comments"></textarea>
     </label>
